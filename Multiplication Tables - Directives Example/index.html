<html ng-app="more-dirmod">
    <head>
     <script src="D:\Documents\Angular_JS\angular.js"></script>
     <script src="app.js"></script>
     <div ng-controller="more-dir as c">
         <input type="checkbox" ng-model="c.cbox" ng-checked="isChecked()"></input>
         <p ng-show="c.cbox">
            <b> ng-checked</b>
         </p>

         Enter which number table you need :<input type="text" ng-model="c.x" ng-change="c.isChanged()"></input>
         {{c.x}} multiplication table is :
         <br>
         <div ng-show="!c.bool" ng-repeat="i in c.myList">
             {{c.x}}   *    {{i}}   =   {{c.x*i}}
         </div>
         <p ng-if="c.bool">
            <b> {{c.x}} is not a number</b>
         </p>
    </div>
 </head>      
</html>
